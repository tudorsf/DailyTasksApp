<div class="container">
    <div class="todo-container">
      <h2>To-Do List</h2>
      <input type="text" [(ngModel)]="searchQuery" placeholder="Search activity">
      <input type="radio" id="all" name="filter" [(ngModel)]="filter" value="all" checked>
      <label for="all">All</label>
      <input type="radio" id="completed" name="filter" [(ngModel)]="filter" value="completed">
      <label for="completed">Completed</label>
      <input type="radio" id="notCompleted" name="filter" [(ngModel)]="filter" value="notCompleted">
      <label for="notCompleted">Not Completed</label>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Activity Name</th>
            <th>Completed</th>
            <!--<th>Date</th>-->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of tasks">
            
            <td>{{ todo.id }}</td>
            <ng-container *ngIf="edit">
              <td><input type="text" [(ngModel)]="todo.activityName"></td> 
            </ng-container>
            <ng-container *ngIf="!edit">
              <td>{{todo.activityName}}</td>
            </ng-container>
           <td>{{ todo.isCompleted ? 'Yes' : 'No' }}</td>
            <!--<th>{{todo.date}}</th>-->
            <td>
              <div class="row">
                <div class="col">
                   <button  class="btn btn-success" (click)="checkActivity(todo)">Check</button>
                </div>
                <div class="col">
                  <button class="btn btn-warning" (click)="editActivity(todo)">Edit</button>
                </div>
                <div class="col">
                  <button class="btn btn-danger" (click)="deleteActivity(todo)">Delete</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
              <td colspan="4">
                <div class="row">
                  <div class="col">
                    <input type="text" placeholder="Add activity" [(ngModel)]="newActivity.activityName">
                  </div>
                  <div class="col">
                    <mat-form-field>
                      <mat-label>Choose a date</mat-label>
                      <input [(ngModel)]="newActivityDate" matInput [matDatepicker]="picker" [min]="todayDate">
                      <mat-hint>MM/DD/YYYY</mat-hint>
                      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <ngb-timepicker [(ngModel)]="newActivityTime"/>
                   </div>
                   <div class="col">
                    <button mat-flat-button color="primary" (click)="addActivity(newActivity)">Add</button>
                  </div>
                </div>
              </td>
            </tr>
          </tfoot>
      </table>
    </div>
  </div>
